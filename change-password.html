<!doctype html>
<html lang="en" ng-controller="passwordController">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="ThemeStarz">

	<title>Craigs - Easy Buy & Sell Listing HTML Template</title>

</head>
<body>
    <div class="page sub-page">
        <!--*********************************************************************************************************-->
        <!--************ HERO ***************************************************************************************-->
        <!--*********************************************************************************************************-->
        <header class="hero">
            <div class="hero-wrapper">
                <!--============ Secondary Navigation ===============================================================-->
                <div class="secondary-navigation">
                    <div class="container">
												<ul class="left">
														<li>
														<!-- <span> -->
															<a href="#!">Home</a>
														<!-- </span> -->
														</li>
												</ul>
												<!--end left-->
                        <!--end left-->
                        <ul class="right">
														<li>
																<a href="#!change-password">
																		<i class="fa fa-sign-in"></i>{{userName}}
																</a>
														</li>
														<li ng-click = "signOut()" ng-show="signedIn">
                                <a href="#!">
                                    <i class="fa fa-sign-in"></i>Sign Out
                                </a>
                            </li>
                        </ul>
                        <!--end right-->
                    </div>
                    <!--end container-->
                </div>
                <!--============ End Secondary Navigation ===========================================================-->
								<div class="main-navigation">
                    <div class="container">
                        <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
                            <a class="navbar-brand" href="#!">
                                <img src="assets/img/Terlogo.png" alt="">
                            </a>
                        </nav>
                        <!--end navbar-->
                    </div>
                    <!--end container-->
                </div>
                <!--============ End Main Navigation ================================================================-->
                <!--============ Page Title =========================================================================-->
                <div class="page-title">
                    <div class="container">
                        <h1 class="opacity-40 center">Change Password</h1>
                    </div>
                    <!--end container-->
                </div>
                <!--============ End Page Title =====================================================================-->
                <div class="background"></div>
                <!--end background-->
            </div>
            <!--end hero-wrapper-->
        </header>
        <!--end hero-->

        <!--*********************************************************************************************************-->
        <!--************ CONTENT ************************************************************************************-->
        <!--*********************************************************************************************************-->
        <section class="content">
            <section class="block">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <nav class="nav flex-column side-nav">
                                <a class="nav-link icon" href="#!my-profile">
                                    <i class="fa fa-user"></i>My Profile
                                </a>
                                <!-- <a class="nav-link icon" href="my-ads.html">
                                    <i class="fa fa-heart"></i>My Ads Listing
                                </a> -->
                                <!-- <a class="nav-link icon" href="bookmarks.html">
                                    <i class="fa fa-star"></i>Bookmarks
                                </a> -->
                                <!-- <a class="nav-link active icon" href="change-password.html">
                                    <i class="fa fa-recycle"></i>Change Password
                                </a> -->
                                <!-- <a class="nav-link icon" href="sold-items.html">
                                    <i class="fa fa-check"></i>Sold Items
                                </a> -->
                            </nav>
                        </div>
                        <!--end col-md-3-->
                        <div class="col-md-9">
                            <form name="form" ng-submit="chgpass()" class="form" novalidate>
                                <div class="row justify-content-center">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="current_password" class="col-form-label required">Current Password</label>
                                            <input ng-model = "userPassword" name="current_password" type="password" class="form-control" id="current_password" placeholder="Current Password" required>
                                        </div>
                                        <!--end form-group-->
                                        <div class="form-group">
                                            <label for="new_current_password" class="col-form-label required">New Password</label>
                                            <input ng-model = "newpass" name="new_current_password" type="password" class="form-control" id="new_current_password" placeholder="New Password" required>
                                        </div>
                                        <!--end form-group-->
                                        <div class="form-group" ng-class="{ 'has-error': form.repeat_new_current_password.$invalid && !form.repeat_new_current_password.$pristine }">
                                            <label for="repeat_new_current_password" class="col-form-label required">Repeat Password</label>
                                            <input ng-model = "confnewpass" name="repeat_new_current_password" type="password" class="form-control" id="repeat_new_current_password" placeholder="Repeat New Password" required equal="{{newpass}}">
																						<span ng-show="form.repeat_new_current_password.$invalid && !form.repeat_new_current_password.$pristine">Password should match</span>
                                        </div>
                                        <!--end form-group-->
                                        <button type="submit" class="btn btn-primary float-right" ng-disabled="form.$invalid">Change Password</button>
                                    </div>
                                    <!--end col-md-6-->
                                </div>
                            </form>
                        </div>
                        <!--end col-md-9-->
                    </div>
                    <!--end row-->
                </div>
                <!--end container-->
            </section>
            <!--end block-->
        </section>
        <!--end content-->
    </div>
    <!--end page-->

	<script src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBEDfNcQRmKQEyulDN8nGWjLYPm8s4YB58&libraries=places"></script>
	<script src="assets/js/selectize.min.js"></script>
	<script src="assets/js/masonry.pkgd.min.js"></script>
	<script src="assets/js/icheck.min.js"></script>
	<script src="assets/js/jquery.validate.min.js"></script>
	<script src="assets/js/custom.js"></script>

</body>
</html>
