<!doctype html>
<html lang="en" ng-controller = "registerController">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="ThemeStarz">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.css" type="text/css">
    <link rel="stylesheet" href="assets/css/selectize.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/user.css">

	<title>Craigs - Easy Buy & Sell Listing HTML Template</title>
</head>
<body>
	<!-- Some Test: <input ng-model="test" /> -->
    <div class="page sub-page">
        <!--*********************************************************************************************************-->
        <!--************ HERO ***************************************************************************************-->
        <!--*********************************************************************************************************-->
        <header class="hero">
            <div class="hero-wrapper">
                <!--============ Secondary Navigation ===============================================================-->
                <div class="secondary-navigation">
                    <div class="container">
												<ul class="left">
														<li>
														<!-- <span> -->
															<a href="#!">Home</a>
														<!-- </span> -->
														</li>
												</ul>
												<!--end left-->
                        <ul class="right">
                            <li>
                                <a href="#!sign-in">
                                    <i class="fa fa-sign-in"></i>Sign In
                                </a>
                            </li>
                            <!-- <li>
                                <a href="#!register">
                                    <i class="fa fa-pencil-square-o"></i>Register
                                </a>
                            </li> -->
                        </ul>
                        <!--end right-->
                    </div>
                    <!--end container-->
                </div>
                <!--============ End Secondary Navigation ===========================================================-->

                <!--============ Page Title =========================================================================-->
                <div class="page-title">
                    <div class="container">
                        <h1 class="opacity-40 center">Register</h1>
                    </div>
                    <!--end container-->
                </div>
                <!--============ End Page Title =====================================================================-->
                <div class="background"></div>
                <!--end background-->
            </div>
            <!--end hero-wrapper-->
        </header>
        <!--end hero-->

        <!--*********************************************************************************************************-->
        <!--************ CONTENT ************************************************************************************-->
        <!--*********************************************************************************************************-->
        <section class="content">
            <section class="block">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8">
                            <form ng-submit = "newUser()" class="form clearfix">
                                <div class="form-group">
                                    <label for="name" class="col-form-label required">Your Name</label>
                                    <input ng-model="userName" name="name" type="text" class="form-control" id="name" placeholder="Your Name" required>
                                </div>
                                <!--end form-group-->
                                <div class="form-group">
                                    <label for="email" class="col-form-label required">Email</label>
                                    <input ng-model="userEmail" name="email" type="email" class="form-control" id="email" placeholder="Your Email" required>
                                </div>
																<!--end form-group-->
                                <!-- <div class="form-group">
                                    <label for="gender" class="col-form-label required">Gender</label>
                                    <input ng-model="userGender" name="gender" type="gender" class="form-control" id="gender" placeholder="Your gender" required>
                                </div> -->
                                <!--end form-group-->
                                <div class="form-group">
                                    <label for="password" class="col-form-label required">Password</label>
                                    <input ng-model="userPassword" name="password" type="password" class="form-control" id="password" placeholder="Password" required>
                                </div>
                                <!--end form-group-->
                                <!-- <div class="form-group">
                                    <label for="repeat_password" class="col-form-label required">Repeat Password</label>
                                    <input name="repeat_password" type="password" class="form-control" id="repeat_password" placeholder="Repeat Password" required>
                                </div> -->
                                <!--end form-group-->
                                <div class="d-flex justify-content-between align-items-baseline">

                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </form>
														<p></p>
                            <hr>
                            <!-- <p>
                                By clicking "Register" button, you agree with our <a href="#" class="link">Terms & Conditions.</a>
                            </p> -->
														<p>
                                If you already have an account, sign in <a href="#!sign-in" class="link">here.</a>
                            </p>
                        </div>
                        <!--end col-md-6-->
                    </div>
                    <!--end row-->
                </div>
                <!--end container-->
            </section>
            <!--end block-->
        </section>
        <!--end content-->
    </div>
    <!--end page-->

	<script src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBEDfNcQRmKQEyulDN8nGWjLYPm8s4YB58&libraries=places"></script>
	<script src="assets/js/selectize.min.js"></script>
	<script src="assets/js/masonry.pkgd.min.js"></script>
	<script src="assets/js/icheck.min.js"></script>
	<script src="assets/js/jquery.validate.min.js"></script>
	<script src="assets/js/custom.js"></script>

</body>
</html>
